title: Samlinger
klass: collectionsbg
description: |
  Naturhistoriske samlinger ved Norges arktiske universitetsmuseum
  Samlingene utgjør kjernen av vårt museum og er utgangspunktet for vår dedikerte forskning på biodiversitet og taksonomi, både historisk, i nåtiden og med blikk mot fremtiden. Et arkiv som rommer jordens naturmangfold.
features: 
- title: Alger
  description: Algeherbariet inneholder nærmere 3000 eksemplarer, hovedsakelig fra Norge og Svalbard.
  background: https://www.unimus.no/felles/bilder/web_hent_bilde.php?id=15409023&type=jpeg
  imageLicense: |
    [*Phycodrys rubens* (L.) Batters] innsamlet i Norge (licensed under http://creativecommons.org/licenses/by-sa/4.0/)
  href: /objekter/sog/?collectionCode=TROM-A
- title: Karplanter
  description: Vår samling av karplanter omfatter mer enn 175 000 eksemplarer, hovedsakelig fra den nordlige halvkule, og tar deg med på en botanisk reise gjennom den rike floraen i nord.
  background: /assets/images/plantae.png
  href: https://hp-arctic-university-museum-norway.gbif-staging.org/objekter/sog/?datasetKey=d0aa984e-c6d3-45ee-8fc0-df1df8f4126b
- title:  Lav
  description: En variert samling med nesten 23 000 eksemplarer av unike, symbiotiske organismer.
  background: https://www.unimus.no/felles/bilder/web_hent_bilde.php?id=14249114&type=jpeg
  imageLicense: |
    [*Phaeocalicium compressulum* (Nyl. ex Vain.) A.F.W.Schmidt](https://www.gbif.org/occurrence/1302823916) innsamlet i Norge (licensed under http://creativecommons.org/licenses/by-sa/4.0/)
  href: /objekter/sog/?collectionCode=TROM-L
- title: Moser
  description: En mangfoldig samling som inneholder rundt 23 600 eksemplarer av moser.
  background: /assets/images/moss.jpg
  href: https://hp-arctic-university-museum-norway.gbif-staging.org/objekter/sog/?collectionCode=TROM-B
- title: Sopp
  description: Museet huser en omfattende samling av sopp, bestående av nesten 40 000 eksemplarer, som viser det bemerkelsesverdige mangfoldet i vår region.
  background: /assets/images/fungi.jpg
  href: https://hp-arctic-university-museum-norway.gbif-staging.org/objekter/sog/?collectionCode=TROM-F
  imageLicense: |
    [*Helvella corium* (Massee)] fotograferet og innsamlet i Ramfjordbotn av Ole Christian Hagestad (lisens: http://creativecommons.org/licenses/by-sa/4.0/)
- title: Leddormer
  description: 3500 eksemplarer av marine leddormer finnes i museets samlinger.
  background: /assets/images/annelida.png
  href: https://hp-arctic-university-museum-norway.gbif-staging.org/objekter/sog/?collectionCode=TSZA
