  imageLicense: |
    *Strongylocentrotus droebachiensis* (O.F. Müller, 1776), photo by Heini Rämä
  href: https://hp-arctic-university-museum-norway.gbif-staging.org/objekter/sog/?collectionCode=TSZE
- title: Fish
  description: Marine and freshwater fish. Over 3000 specimens.
  background: /assets/images/fish.jpg
  imageLicense: |
    ** , photo by Mari Karlstad
